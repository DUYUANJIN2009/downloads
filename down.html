<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22级13班纪念册download</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, white, #f0f0f0);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 标题响应式 */
        .main-title {
            margin: 5vh 0;
        }

        .title-1 {
            font-size: 48px;
            color: #000;
            margin: 10px 0;
        }

        .title-2 {
            font-size: 20px;
            color: #9ACD32;
            margin: 10px 0;
        }

        .title-3 {
            font-size: 12px;
            color: #87CEEB;
            margin: 10px 0;
        }

        /* 按钮响应式 */
        .btn {
            display: block;
            width: 80%;
            max-width: 240px;
            height: 60px;
            border-radius: 30px;
            margin: 20px auto;
            line-height: 60px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #FFD700;
            color: #333;
        }

        .btn-secondary {
            background-color: #C3B091;
            color: #333;
        }

        /* 图片预览 */
        .preview {
            margin: 5vh auto 15vh;
            padding: 0 20px;
        }

        .preview img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-text {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }

        /* 底部信息 */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.9);
            z-index: 100;
        }

        /* 弹窗响应式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 15px;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .password-input {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title-1 {
                font-size: 36px;
            }
            
            .title-2 {
                font-size: 18px;
            }
            
            .btn {
                width: 90%;
                height: 55px;
                line-height: 55px;
                font-size: 15px;
            }
            
            .preview {
                margin: 8vh auto;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .title-1 {
                font-size: 28px;
            }
            
            .btn {
                height: 50px;
                line-height: 50px;
                font-size: 14px;
            }
            
            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 服务器状态弹窗 -->
    <div class="modal" id="serverModal">
        <div class="modal-content">
            <h2>服务器正常</h2>
            <button class="btn btn-primary" onclick="closeServerModal()" style="margin-top: 20px;">确定</button>
        </div>
    </div>

    <div class="container">
        <div class="main-title">
            <div class="title-1">电子ppt纪念册</div>
            <div class="title-2">UI全新升级</div>
            <div class="title-3">直链下载地址</div>
        </div>

        <a href="http://a.com" class="btn btn-primary">不限速下载地址</a>
        <button class="btn btn-secondary" onclick="showPasswordModal()">内测体验版</button>

        <div class="preview">
            <img src="/pic.png" alt="预览图">
            <div class="preview-text">ppt预览</div>
        </div>
    </div>

    <footer>
        @由DUYUANJIN制作和编辑
    </footer>

    <!-- 密码弹窗 -->
    <div class="modal" id="passwordModal" style="display: none;">
        <div class="modal-content">
            <h2>请输入密码</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="输入6-12位密码">
            <button class="btn btn-secondary" onclick="checkPassword()">确定</button>
        </div>
    </div>

    <script>
        // 显示服务器状态弹窗
        window.onload = function() {
            document.getElementById('serverModal').style.display = 'flex';
        }

        function closeServerModal() {
            document.getElementById('serverModal').style.display = 'none';
        }

        // 密码验证功能
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '1163225517') {
                window.location.href = 'https://b.com';
            } else {
                alert('密码错误');
                document.getElementById('passwordInput').value = '';
            }
        }

        // 触摸设备优化
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            btn.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
